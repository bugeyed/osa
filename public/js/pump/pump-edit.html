<div class="pins-edit">
	<h2>{{ pump.label }}</h2>
	<span>ON:</span><timepicker ng-model='pump.time.on.string'></timepicker>
	<div class="form-group">
		<label for="pumpAmount">Amount to dose in mL:</label>
		<input type="text" class="form-control" id="pumpLabel" ng-model="pump.amount" value='{{ pump.amount }}'>
	</div>
	<div class="form-group">
		<label for="pumpLabel">Change Label:</label>
		<input type="text" class="form-control" id="pumpLabel" ng-model="pump.label" value='{{ pump.label }}'>
	</div>
	<button class="btn btn-primary" ng-click="save(index)">Save &amp; Close</button>
</div>
